<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
        <title>Rock-paper-scissors</title>
    </head>

    <body>
        
        <h1>Rock-paper-scissors game</h1>

        <div id="info">Make your choice!</div>

        <div class="container1">
            <button id="rock" class="touch">Rock</button>
            <button id="paper" class="touch">Paper</button>
            <button id="scissors" class="touch">Scissors</button>
        </div>
    
        <div class="container2">
            <div class="subcontainer1">  
                <div>Player Score:</div>
                <div id="scorePlayer">0</div>
            </div>

            <div class="subcontainer2">  
                <div>Computer Score:</div>
                <div id="scoreComputer">0</div>
            </div>
        </div>
        
    </body>
</html>
